<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - La Casita de Diamantes A.C.</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Script para forzar la apertura del widget si falla el botón automático -->
  <script>
    document.addEventListener('click', function (e) {
      if (e.target && e.target.innerText && e.target.innerText.includes('Login with Netlify Identity')) {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.open();
        }
      }
    });

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>

</html>
