<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - La Casita de Diamantes A.C.</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    console.log("Admin page loaded. Checking Netlify Identity...");
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        console.log("Netlify Identity initialized. User:", user);
      });
      window.netlifyIdentity.on("error", err => {
        console.error("Netlify Identity Error:", err);
      });
    } else {
      console.error("Netlify Identity widget not found on window object.");
    }
  </script>
</body>

</html>
