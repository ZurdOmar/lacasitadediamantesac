<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - La Casita de Diamantes A.C.</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // Forzar la inicialización con la URL correcta para evitar conflictos de caché
      window.netlifyIdentity.init({
        url: 'https://lacasitadediamantesac.netlify.app'
      });

      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Forzar apertura manual si falla el botón
    document.addEventListener('click', function (e) {
      if (e.target.closest('button') && e.target.innerText.includes('Login')) {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.open();
        }
      }
    });
  </script>
</body>

</html>
