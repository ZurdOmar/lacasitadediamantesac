<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - La Casita de Diamantes A.C.</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Forzar la apertura del widget al hacer clic en cualquier parte si el botÃ³n falla
    document.addEventListener('click', function (e) {
      const isLoginBtn = e.target.closest('button') && e.target.innerText.includes('Login');
      if (isLoginBtn) {
        console.log("Detectado clic en Login, forzando apertura...");
        if (window.netlifyIdentity) {
          window.netlifyIdentity.open();
        }
      }
    });

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
